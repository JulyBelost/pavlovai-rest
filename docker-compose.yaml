version: "3"

services:
  db:
    image: postgres:12
    ports:
      - "8080:8080"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=test_db
  web:
    build: .
    command: bash -c "uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - .:/pavlovai_rest
    ports:
      - "8000:8000"
    depends_on:
      - db
